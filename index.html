    <style type="text/css">
      #map-canvas {
        width: 100%;
        height: 280px;
        height: 700px\9;
        margin: 0;
        padding: 0;
      }
      .labels {
          font-family: Arial, sans-serif;
          font-size: 12px;
          text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.85), -1px 1px 1px rgba(255, 255, 255, 0.85), 1px -1px 1px rgba(255, 255, 255, 0.85), -1px -1px 1px rgba(255, 255, 255, 0.85);
          white-space: nowrap;
          background-color: white\9;
          padding: 0.2em\9;
      }
      .markers, .legend {
          width: 80px;
          width: 200px\9;
          background-color: white;
          background-color: rgba(255,255,255,0.7);
          border-radius: 0.5em;
          margin: 1em;
          padding: 0.5em;
          index: 1;
      }
      .markers {
          max-height: 120px;
          max-height: 500px\9;
          overflow: hidden;
          overflow-y: auto;
          max-height: 60%;
      }
      .markers h2 {
          font-size: 95%;
          margin: 0;
      }
      .markers img {
          vertical-align: middle;
          max-height: 16px;
          margin-right: 0.5em; 
      }
      .markers ul {
          margin: 0.2em 0;
          padding: 0;
          list-style: none;
      }
      .markers li {
          border-radius: 0.5em;
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
      }
      .markers li:hover {
          background-color: #aaa;
          cursor: pointer;
      }
      .legend {
          height: 15%;
          max-height: 100px;
          text-align: center;
          overflow: auto;
      }
      .legend img {
          max-height: 100%;
      }
      .gm-style-iw {
          min-width: 200px;
          max-width: 300px;
          min-height: 100px;
      }
      .gm-style-iw .image {
          text-align: center;
      }
      .gm-style-iw img {
          max-width: 100%;
          max-height: 150px;
      }
      @media only screen and (max-height : 320px) or (min-width : 240px) {
          .markers, .gm-style .gm-style-iw {
              font-size: 70%;
          }
          .gm-style-iw h2, .gm-style-iw img {
              display: none;
          }
      }
      @media only screen and (min-height : 420px) and (max-height : 639px) {
          #map-canvas {
              height: 360px;
          }
      }
      @media only screen and (min-height : 640px) and (max-height : 767px) {
          #map-canvas {
              height: 500px;
          }
      }
      @media only screen and (min-height : 768px) {
          #map-canvas {
              height: 700px;
          }
          .markers li {
              padding: 0.25em;
          }
      }
      @media only screen and (min-width: 768px) {
          .markers, .legend {
              width: 200px;
          }
      }
    </style>
